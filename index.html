<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Engine</title>
  <style>


 body {
  background-color: #005ece !important; /* Add !important to override any other styles */
  opacity: 0; /* Set initial opacity to 0 */
  animation: fadeInAnimation 1s ease-in forwards; /* Apply fade-in animation */
}


  @keyframes fadeInAnimation {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

ul {
  list-style-type: none;
  overflow: hidden;
}

li {
  float: right;
}

li a {
  color: #000;
  display: block;
  text-align: center;
  padding: 10px 10px;
  text-decoration: none;
  font-size:14px;
}
li a:hover {
  text-decoration: underline;
}
.grid{
  height:23px;
  position:relative;
  bottom:4px;
}
.signbutton{
  background-color: #4885ed;
  color: #fff;
  border:none;
  border-radius:3px;
  padding:7px 10px;
  position:relative;
  bottom:7px;
  font-weight:bold;
}
.logo{
  margin-top:300px;
  margin-bottom:30px;
}
.bar{
  margin:38 auto;
  width:575px;
  border-radius:100px;
  border:1x solid #dcdcdc;
  border: 1px solid #c8c8c8;
  padding: 3px 19px;
  color:#808080
}
.bar:hover{
  box-shadow: 1px 1px 8px 1px #dcdcdc;
}
.bar:focus-within{
  box-shadow: 6px 1px 8px 1px #dcdcdc;
  outline:none;
}
.searchbar {
  height: 45px;
  border: 1px solid #ccc; /* Add border style */
  border-radius: 20px; /* Add border radius */
  width: 500px;
  font-size: 16px;
  outline: 30px;
  margin: 5px;
  padding-left: 15px; /* Add padding for better appearance */
}

.search_icon{
  height:30px;
  position:relative;
  top:5px;
  left:10px;
}
.buttons{
  margin-top:30px;
}
.button{
  background-color: #f5f5f5;
  border:none;
  color:#000000;
  font-size:15px;
  padding: 10px 20px;
  margin:5px;
  border-radius:50px;
  outline:none;
}
.button:hover{
  border: 1px solid #c8c8c8;
  padding: 9px 19px;
  color:#808080;
}
.button:focus{
  border:1px solid #4885ed;
  padding: 9px 19px;
}
.image-container {
  position: left;
  bottom: 10px; /* Adjust this value to your preference */
  right: 10px; /* Adjust this value to your preference */
}

  </style>
</head>
<body style="background-color: white;">
    <div class="image-container">
    
  </div>
  <header>
    <div class="logo" style="margin-top: 100px; margin-bottom: 30px; text-align: center;">
      <img alt="Google" src="subject.png">
    </div>
    <div class="search-container" style="width: 100%; max-width: 600px; margin: 0 auto; text-align: center;">
      <input id="searchInput" class="searchbar" type="text" placeholder="Enter your search query" onkeydown="if(event.keyCode==13){searchQuery();}">

      <button id="searchButton" class="button" onclick="searchQuery()">Search</button>

    </div>
  </header>


  <div id="customerOutput" style="text-align: center; margin-top: 20px;"></div>

  <script>
    // JavaScript Function
    function searchQuery() {
      var query = document.getElementById("searchInput").value.trim();
      var replacements = {
        "how might we": "",
        "how can i": "",
        "who is the": "",
        "how to": "",
        "why": "Reasons",
        "when was": "time when",
        "when did": "time when",
        "where was": "location of",
        "what is the meaning of": "meaning of",
        "what are the": "",
        "other": "Alternatives"
      };

      for (var phrase in replacements) {
        if (replacements.hasOwnProperty(phrase)) {
          query = query.replace(new RegExp(phrase, "gi"), replacements[phrase]);
        }
      }

      document.getElementById("customerOutput").innerHTML = "You can search it as '" + query + "'";
      window.open('http://google.com/search?q=' + encodeURIComponent(query), "_self");
    }
  </script>
</body>
</html>
